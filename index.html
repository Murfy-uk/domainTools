<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Domain Name Filter</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <form action="" method="post" class="container">
      <div class="form-group mt-3">
        <label for="filter"><b>Dump your domain laden text here:</b></label>
        <textarea
          name="filter"
          id="filter"
          class="form-control"
          cols="100"
          rows="10"
          placeholder="Enter text here"
        ></textarea>
      </div>

      <div class="form-group">
        <label for="filterDone"
          ><b>Domains from above will appear here:</b></label
        >
        <textarea
          name="filterDone"
          id="filterDone"
          class="form-control"
          cols="100"
          rows="10"
        ></textarea>
      </div>

      <div class="form-group">
        Total Domains Found: <span id="totalDomains">0</span>
      </div>

      <div class="form-group">
        <button type="button" id="filterButton" class="btn btn-primary">
          Filter
        </button>
        <button type="button" id="toggleColOrRow" class="btn btn-secondary">
          Toggle Col / Row
        </button>
        <button type="button" id="copyButton" class="btn btn-success">
          Copy
        </button>
        <button type="button" id="sortAscending" class="btn btn-info">
          Sort Ascending
        </button>
        <button type="button" id="sortDescending" class="btn btn-warning">
          Sort Descending
        </button>
        <!-- Added Clear button -->
        <button type="button" id="clearButton" class="btn btn-danger">
          Clear
        </button>
      </div>
    </form>
    <script src="domainFilter2-copy.js"></script>
  </body>
</html>
